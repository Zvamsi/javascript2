<!DOCTYPE html>
<html>
   <head>
      <title>
         UpperWindow
      </title>
      <script>
         function windows_onload(){
            document.body.style.backgroundColor="red";
            alert("The name of the upper window is "+window.name);
            alert("The location of upperWindow's parent is"+window.parent.location.href);
         }
      </script>
   </head>
   <body onload="return windows_onload()">
      <p>Upper Frame</p>
   </body>
</html>
