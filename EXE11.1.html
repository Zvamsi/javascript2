<!DOCTYPE html>
<html>

      <title>count visiting times</title>
   </head>
   <body>
      
      <script>
         function getCookie(cookieName){
            let cookieValue=document.cookie;
            let cookieva=cookieValue.slice(cookieValue.indexOf("=")+1);
            return cookieva;
         }
         let date=new Date;
      
         date.setMonth(date.getMonth()-1);
