<!DOCTYPE html>
<html>
  <head>
    <title>fraQuizPage</title>
    <script>
      function cmdStartQuiz_onclick() {
        //window.top.fraTopFrame.fraGlobalFunctions.resetQuiz();
        let cboNoQuestions=document.frmQuiz.cboNoQuestions;
        let noQuestions=cboNoQuestions.options[cboNoQuestions.selectedIndex].value;
        let cboTimeLimit=document.frmQuiz.cboTimeLimit;
        let timeLimit=cboTimeLimit.options[cboTimeLimit.selectedIndex].value;
        window.top.fraTopFrame.fraGlobalFunctions.resetQuiz(noQuestions,timeLimit);
        window.location.href = "AskQuestion.html";
      }
      
    </script>

    <style>
      body {
        background-color: grey;
        text-align: center;
        font-family: arial;
        font-weight: bold;
      }
      input {
        background-color: black;
        color: white;
        border: none;
        border-radius: 5px;
      }
      div {
        background-color: rgb(160, 157, 157);
        border-style: solid;
        border-color: white;
        padding: 10px;
        border-radius: 10px;
        border-width: 2px;
      }
    </style>
  </head>
  <body>
    <div name="MainBodyDiv">
      <p>Are you ready ??</p>
      <p>
        Click the below button to get started <span>(ok nice to dream)</span>
      </p>
      <form name="frmQuiz">
        <p>
          Number of Questions <br />
          <select name="cboNoQuestions" size="1">
            <option value="3">3</option>
            <option value="5">5</option>
          </select>
        </p>
        <p>
          Time Limit <br >
        <select name="cboTimeLimit" size="1">
         <option value="-1">No limit</option>
         <option value="60">1 Minute</option>
         <option value="180">3 Minutes</option>
         <option value="300">5 Minutes</option>
        </select>
        </p>
        
        <input
          type="button"
          value="start Quiz"
          name="cmdStartQuiz"
          onclick="cmdStartQuiz_onclick()"
          style="height: 30px; width: 150px"
        />
      </form>
    </div>
  </body>
</html>
