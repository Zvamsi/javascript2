<!DOCTYPE html>
<html>
   <head>
      <title>

      </title>
      <script>
         function createTable(start,end,table){
            for(i=start;i<=end;i++){
               document.write(table+'*'+i+'='+i*table+'<br>');
            }
         }
      </script>
   </head>
   <body>
      <script>
        createTable(4,9,4);
      </script>
   </body>
</html>
