<!DOCTYPE html>
<html>
  <head> 
   <script>
      function butGetText_onclick(){
         document.form1.text1.value=window.opener.document.form1.text1.value;
      }
   </script>
  </head>
  <body>
   
   <form name="form1">
      Opener's window's text <br>
      <input type="text" name="text1"> <br>
      <input type="button" value="Get Text" name="butGetText" onclick="butGetText_onclick()">
   </form>
  </body>
</html>
