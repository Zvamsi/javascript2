<!DOCTYPE html>
<html>
  <head>
    <title>BEN 10 COMIC</title>
    <script>
      function addToCart() {
        let bookTitle = document.title; // Get book title from the popup's title
        window.opener.addToCart(bookTitle); // Call opener's addToCart function with title
        window.close(); // Close the popup window after adding to cart
      }
    </script>
  </head>
  <body onload="button.onfocus()">
    <form name="form1">
      <strong>BEN 10 COMIC</strong>
      <br>
      Subjects
      <br>
      Ben 10
      <br>
      <p name="bookName" value="Ben 10 ULTRA" style="margin: 0px;">Ben 10 ULTRA</p>
      <br>
      <HR color="blue">
      <p><strong>Book overview</strong></p>
      <p>Ben 10 comic is the most seller comic in india and worldwide.The fans not only children but also adults and many retired citizens</p>

      <input type="button" name="button" value="Add Item" onclick="addToCart()">
    </form>
  </body>
</html>
